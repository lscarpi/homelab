apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      redis:
        port: 6379
        expose: true
        exposedPort: 6379
        protocol: TCP
      mysql:
        port: 3306
        expose: true
        exposedPort: 3306
        protocol: TCP