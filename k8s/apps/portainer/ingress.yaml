# SSL Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: portainer-cert
  namespace: portainer
spec:
  secretName: portainer-cert
  issuerRef:
    name: acme-issuer
    kind: ClusterIssuer
  dnsNames:
    - portainer.dev01.internal.minipig.org
---

# Ingress
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-ingress
  namespace: portainer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainer.dev01.internal.minipig.org`) || Host(`portainer.minipig.org`)
      kind: Rule
      services:
        - name: portainer
          port: 9000
  tls:
    secretName: portainer-cert